<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户使用指南</title>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./user.css" />
  </head>
  <body>
    <div class="guide">
      <header>
        <img class="one" src="images/logo.png" alt="" />
        <p class="large">心想印-商家操作指南</p>
        <p class="small">为确保您能顺利使用本功能，请仔细阅读本流程</p>
        <img class="two" src="./images/bg.png" alt="" />
      </header>
      <main>
        <div class="mains">
          <section class="footer1">
            <div class="circle">
              <div class="dot"></div>
            </div>
            <p>选择打印文件的打印机</p>
            <div class="two">
              <div class="twotwo">
                在微信的“发现”模块，点击“扫一扫”，然后扫描对应打印机的二维码
              </div>
            </div>
            <div class="end">
              <img class="phone" src="./images/image-one.png" alt="" />
            </div>
          </section>
          <section class="footer2">
            <div class="circle">
              <div class="dot"></div>
            </div>
            <p>选择打印内容（文件/照片）</p>
            <div class="two">
              <div class="twotwo">
                在“首页”模块，点击“文件打印”/“图片打印”后选择需要打印的内容，然后设置打印纸张等设置项
              </div>
            </div>
            <div class="end">
              <img class="phone1" src="./images/image-two.png" alt="" />
              <img class="phone2" src="./images/image-three.png" alt="" />
            </div>
          </section>
          <section class="footer3">
            <div class="circle">
              <div class="dot"></div>
            </div>
            <p>付费打印</p>
            <div class="two">
              <div class="twotwo">
                打印内容确认无误后，点击“支付并打印”
                进行付款，打印成功后取走打印文件
              </div>
            </div>
            <div class="end">
              <img class="phone1" src="./images/image-four.png" alt="" />
              <img class="phone2" src="./images/image-five.png" alt="" />
            </div>
            <div class="two">
              <div class="twotwo">
                如打印失败，可在“我的”模块，点击“打印历史”申请商家线上退款（24小时内）
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer>
        <div>
          <img class="one" src="images/image-six.png" alt="" />
          <p class="large">温馨提示</p>
          <p class="small">如需纸质教程，可下载材料包后自行打印</p>
          <a href="./images/print.pdf">
            <div class="button">下载材料包</div>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
